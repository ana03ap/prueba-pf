<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Esfera con Hiro</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@latest/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Configuración de la escena con AR.js optimizada -->
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <!-- Marcador Hiro -->
        <a-marker preset="hiro">
            <!-- Esfera sobre el marcador -->
            <a-sphere position="0 0.5 0" radius="0.3" color="red"></a-sphere>
        </a-marker>
        <!-- Cámara AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
