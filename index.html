<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js con marcador Hiro</title>
    <!-- Importar A-Frame -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <!-- Importar AR.js con soporte A-Frame -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/AR.js/2.4.0/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Definir el marcador -->
        <a-marker preset="hiro">
            <!-- Añadir un cubo rojo encima del marcador -->
            <a-box position="0 0.5 0" material="color: red;" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear"></a-box>
        </a-marker>
        
        <!-- Añadir una cámara -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
