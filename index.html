<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Demo</title>
    <meta name="description" content="ar-demo">
    
    <!-- A-Frame actualizado -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <!-- AR.js actualizado -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@latest/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Escena con AR -->
    <a-scene embedded arjs>
        <!-- Entidad principal -->
        <a-entity scale="2 2 2">
            <!-- Modelo 3D en formato GLTF -->
            <a-entity gltf-model="assets/ELMSlogo3.gltf" scale="1 1 1"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
