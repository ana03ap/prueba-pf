<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webxr-polyfill/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/XRButton.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ejecuta WebXR AR</h1>
    <button id="startButton">Iniciar AR</button>
    <script>
        let scene, camera, renderer;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 10);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            document.body.appendChild(THREE.XRButton.createButton(renderer));

            // Crear cubo
            const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ffcc });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(0, 0, -1);
            scene.add(cube);

            function animate() {
                renderer.setAnimationLoop(() => {
                    renderer.render(scene, camera);
                });
            }
            animate();
        }

        document.getElementById("startButton").addEventListener("click", async () => {
            if (!navigator.xr) {
                alert("WebXR no es compatible en este dispositivo");
                return;
            }
            
            try {
                const supported = await navigator.xr.isSessionSupported('immersive-ar');
                if (!supported) {
                    alert("Tu dispositivo no soporta WebXR en AR");
                    return;
                }
                
                const session = await navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['hit-test'] });
                init();
            } catch (err) {
                alert("⚠️ Error al iniciar WebXR: " + err.message + "\n\nAsegúrate de que tu navegador y dispositivo soporten WebXR y ARCore.");
            }
        });
    </script>
</body>
</html>
